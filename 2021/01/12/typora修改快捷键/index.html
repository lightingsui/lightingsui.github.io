        <h1 id="typora快捷键修改"><a href="#typora快捷键修改" class="headerlink" title="typora快捷键修改"></a>typora快捷键修改</h1><p>点击 File(文件) -&gt;  偏好设置 -&gt; 通用 -&gt; 打开高级设置</p>
<p><img src="https://raw.githubusercontent.com/lightingsui/Pic/master/img/20210112183217.png"></p>
<p>在弹出的文件中选择<code>conf.user.json</code>进行编辑</p>
<p><img src="https://raw.githubusercontent.com/lightingsui/Pic/master/img/20210112183523.png"></p>
<p>向文件中<code>keyBinding</code>中添加键值对即可，格式为：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&quot;在工具栏中的功能名称&quot;: &quot;快捷键&quot;</span><br></pre></td></tr></table></figure>
<p>例如上面我添加的<code>&quot;代码&quot;: &quot;Alt+q&quot;</code>这个。</p>
<p>对应的工具栏名称</p>
<p><img src="C:\Users\sui\AppData\Roaming\Typora\typora-user-images\image-20210112183819702.png" alt="image-20210112183819702"></p>
<p>添加完成后重启typora即可生效。</p>
