        <h1 id="设置右键-用sublime打开文件"><a href="#设置右键-用sublime打开文件" class="headerlink" title="设置右键-用sublime打开文件"></a>设置右键-用sublime打开文件</h1><p><img src="C:\Users\cools\AppData\Roaming\Typora\typora-user-images\image-20210109231838493.png"></p>
<p>新建一个文本文件，命名为 sublime_addright.reg</p>
<p>复制以下内容到文件中：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">Windows Registry Editor Version 5.00</span><br><span class="line">[HKEY_CLASSES_ROOT\*\shell\SublimeText3]</span><br><span class="line">@&#x3D;&quot;用 SublimeText3 打开&quot;</span><br><span class="line">&quot;Icon&quot;&#x3D;&quot;E:\\software\\sublime\\Sublime Text 3\\sublime_text.exe,0&quot;</span><br><span class="line"></span><br><span class="line">[HKEY_CLASSES_ROOT\*\shell\SublimeText3\command]</span><br><span class="line">@&#x3D;&quot;E:\\software\\sublime\\Sublime Text 3\\sublime_text.exe %1&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[HKEY_CLASSES_ROOT\Directory\shell\SublimeText3]</span><br><span class="line">@&#x3D;&quot;用 SublimeText3 打开&quot;</span><br><span class="line">&quot;Icon&quot;&#x3D;&quot;E:\\software\\sublime\\Sublime Text 3\\sublime_text.exe,0&quot;</span><br><span class="line"></span><br><span class="line">[HKEY_CLASSES_ROOT\Directory\shell\SublimeText3\command]</span><br><span class="line">@&#x3D;&quot;E:\\software\\sublime\\Sublime Text 3\\sublime_text.exe %1&quot;</span><br></pre></td></tr></table></figure>
<p>注意替换路径！！！</p>
<p>保存双击即可发现右键菜单中多出来了 用sublime打开选项。</p>
<blockquote>
<p>这里有一个小提示，上面的内容中如果涉及到了中文，那么一定要使用GBK编码，因为windows的注册表使用的就是中文，否则会乱码</p>
</blockquote>
